<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Հարսանյաց հրավեր</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #8b004f;
      animation: fadeIn 2s ease-in;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 60px;
      border-radius: 25px;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
      border: 2px solid #ffd6e8;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #d46a92;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #5c002e;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ffd6e8;
      color: #8b004f;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(136, 0, 79, 0.1);
    }

    .button:hover {
      background-color: #ffdeea;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Հարսանյաց հրավեր</h1>
    <p>Սիրով հրավիրում ենք Ձեզ կիսելու մեզ հետ մեր երջանկության օրը։<br>
       <h2> <b>17 Օգոստոսի 2025 թ․</b> </h2> </p>
    <a href="main.html" class="button">Բացել հրավերը</a>
  </div>
</body>
</html>
